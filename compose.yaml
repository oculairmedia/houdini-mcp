services:
  houdini-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: houdini-mcp:local
    container_name: houdini-mcp
    restart: unless-stopped
    ports:
      - "3055:3055"
    environment:
      - HOUDINI_HOST=${HOUDINI_HOST:-192.168.50.90}
      - HOUDINI_PORT=${HOUDINI_PORT:-18811}
      - MCP_PORT=${MCP_PORT:-3055}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3055/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - homepage.group=Development Tools
      - homepage.name=Houdini MCP
      - homepage.icon=si-docker
      - homepage.href=http://192.168.50.90:3055
      - homepage.description=Houdini MCP server

networks:
  mcp-network:
    external: true
